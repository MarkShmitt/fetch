<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

<script>
function copy() {
  var dst = arguments[0];

  for (var i = 1; i < arguments.length; i++) {
    var arg = arguments[i];
    for (var key in arg) {
      dst[key] = arg[key];
    }
  }

  return dst;
}
var vasya = {
  age: 21,
  name: 'Вася',
  surname: 'Петров'
};


var user = {
  isAdmin: false,
  isEmailConfirmed: true
};

var student = {
  university: 'My university'
};

copy(vasya, user, student);

var obj = (student = user = vasya);

var userClone = copy({}, vasya);

console.log(obj);
console.log(vasya);
console.log(userClone);







</script>

</body>

</html>
