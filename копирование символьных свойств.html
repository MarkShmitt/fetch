<script>
function copy() {
  var dst = arguments[0];

  for (var i = 1; i < arguments.length; i++) {
    var arg = arguments[i];
    for (var key in arg) {
      dst[key] = arg[key];
    }
  }

  return dst;
}
var vasya = {
  age: 21,
  name: 'Вася',
  surname: 'Петров'
};


var user = {
  isAdmin: false,
  isEmailConfirmed: true
};

var student = { 
i: 1,
h: [1,2,3],
k: {q:',kf',c:5}
};

copy(vasya, user, student);



console.log(vasya);

</script>
